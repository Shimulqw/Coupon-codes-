<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<title>Offer Pointer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        display: flex;
        justify-content: center;
    }

    .wrapper {
        position: relative;
        width: 100%;
        max-width: 450px;
    }

    /* Top Image */
    .top-image {
        width: 100%;
        display: block;
        margin: 0 auto;
    }

    /* Info Box */
    .info-box {
        background: #1abc9c; /* ‡¶ü‡¶ø‡ßü‡¶æ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ */
        color: #002b2b;
        font-size: 22px;
        text-align: center;
        padding: 20px;
        line-height: 1.6;
        border-radius: 8px;
        margin: 10px;
    }

    /* Iframe Container */
    .iframe-container {
        position: relative;
        width: 100%;
        height: 700px;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Clicking Hand GIF */
    .clicking-hand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        z-index: 1000;
        pointer-events: none;
        animation: click-animation 1.5s infinite;
    }

    @keyframes click-animation {
        0%, 100% { 
            transform: translate(-50%, -50%) scale(1);
        }
        50% { 
            transform: translate(-50%, -50%) scale(0.9);
        }
    }

    /* Hint Text */
    .hint {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 18px;
        font-weight: bold;
        animation: blink 1s infinite;
        z-index: 999;
        pointer-events: none;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 5px;
        margin: 0 10px;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
</style>

</head>
<body>

<div class="wrapper">

    <!-- üîµ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßú ‡¶á‡¶Æ‡ßá‡¶ú ‡¶è‡¶ñ‡¶æ‡¶®‡ßá -->

    <!-- üîµ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡¶ï ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ -->

        <b style="color:#ffffff; font-size:26px;">
            ‚ö†Ô∏è The video is currently locked
        </b>
        <br><br>

        <span style="color:#003333;">
            Download now 1 apps
            <b style="color:#ffffff;">new app>Download now 1 apps
        </span>
        <br><br>

        <span style="color:#004d4d;">
            apps <b style="color:#ffffff;">30 second run apps</b>
            then you return this page
        </span>
        <br><br>

        <span style="color:#002222; font-weight:bold;">
            The video will unlock automatically.
        </span>
    </div>

    <!-- Iframe Container with Clicking Hand -->
    <div class="iframe-container">
        <!-- Clicking Hand GIF -->
        <img src="https://i.imgur.com/c2oDuRW.gif" class="clicking-hand" alt="Clicking Hand">
        
        <!-- Hint Text -->
        <div class="hint">Click on any offer to continue</div>

</div>
