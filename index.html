<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#ededed}
.wrapper{background:#fff}

.header{background:#e60000;text-align:center;padding:30px}
.header img{max-width:520px;width:95%}

.hero{text-align:center;background:#fff2c8;padding:20px}
.hero img{max-width:1400px;width:98%;border-radius:20px}

.urgency{background:#000;color:#fff;padding:15px;text-align:center;font-size:20px;font-weight:bold}

.content{text-align:center;padding:40px 20px}
.content h1{font-size:40px;margin-bottom:10px}
.content p{font-size:22px;margin-bottom:20px}

.timer{font-size:26px;color:#e60000;font-weight:bold;margin-bottom:25px}

.cta-btn{
    background:linear-gradient(135deg,#ff7a00,#ff2e00);
    color:#fff;border:none;
    padding:22px 60px;
    font-size:26px;
    font-weight:bold;
    border-radius:60px;
    cursor:pointer;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}

}

.trust{margin-top:20px;color:#555}
.footer{background:#f1f1f1;text-align:center;padding:15px;font-size:13px;color:#777}

/* ===== LOCKER POPUP ===== */
#lockerPopup{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.8);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

.popup-box{
    width:95%;
    max-width:420px;
    background:#fff;
    border-radius:15px;
    overflow:hidden;
    position:relative;
}

.popup-header{
    background:#e60000;
    color:#fff;
    padding:12px;
    font-weight:bold;
    text-align:center;
}

.popup-close{
    position:absolute;
    right:10px;
    top:8px;
    font-size:20px;
    cursor:pointer;
}

.popup-box iframe{
    width:100%;
    height:420px;
    border:none;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <img src="https://i.imgur.com/9NPtlKt.jpeg">
    </div>

    <div class="hero">
        <img src="https://i.imgur.com/1U6mDno.jpeg">
    </div>

    <div class="urgency">üî• LIMITED TIME OFFER ‚Äì CLAIM NOW</div>

    <div class="content">
        <h1>Save a ton on Pet Food & Treats</h1>
        <p>Click below to unlock exclusive coupons</p>

        <div class="timer" id="timer">‚è≥ Offer Expires In: 09:59</div>

        <button class="cta-btn" onclick="og_load()">üéÅ I WANT COUPONS</button>

        <div class="trust">
            ‚úî Verified Coupons ‚Ä¢ ‚úî No Credit Card ‚Ä¢ ‚úî Instant Access
        </div>
    </div>

    <div class="footer">¬© 2025 Pet Deals</div>
</div>

<!-- ===== LOCKER POPUP ===== -->
<div id="lockerPopup">
    <div class="popup-box">
        <div class="popup-header">
            Unlocking Coupons‚Ä¶
            <!-- Close button removed -->
            <!-- <span class="popup-close" onclick="closeLocker()">‚úï</span> -->
        </div>
        <iframe id="lockerIframe" src=""></iframe>
    </div>
</div>

<script>
// ===== Countdown Timer =====
let t=599;
setInterval(()=>{
    let m=Math.floor(t/60);
    let s=t%60;
    document.getElementById("timer").innerHTML=
    "‚è≥ Offer Expires In: "+String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    t--; if(t<0) t=599;
},1000);

// ===== Locker URL =====
var locker_url = "https://fastgiftclaim.com/cl/i/j778mn";

// ===== Open Locker in Popup =====
function og_load(options) {
    let url = locker_url;

    if(options){
        let query_vars = Object.keys(options)
            .map(k => encodeURIComponent(k) + '=' + encodeURIComponent(options[k]))
            .join('&');
        url += '?' + query_vars;
    }

    document.getElementById("lockerIframe").src = url;
    document.getElementById("lockerPopup").style.display = "flex";
}

// ===== Close Popup =====
function closeLocker(){
    document.getElementById("lockerPopup").style.display = "none";
    document.getElementById("lockerIframe").src = ""; // reset iframe
}
</script>

</body>
