<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Locked Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Fullscreen wrapper */
.wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
}

/* Top preview image */
.top-image {
    width: 100%;
    max-height: 35vh;
    object-fit: cover;
    display: block;
}

/* Short instruction text */
.notice-text {
    text-align: center;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    animation: blink 1.2s infinite;
}

/* Content locker iframe */
iframe {
    width: 100%;
    height: calc(100vh - 35vh - 50px);
    border: none;
}

/* Hand click animation */
.hand {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    animation: click 1s infinite;
    z-index: 999;
    pointer-events: none;
}

/* Animations */
@keyframes click {
    0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    50%  { transform: translate(-50%, -45%) scale(0.9); opacity: 0.7; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.4; }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- Preview Image -->
    <img src="https://i.imgur.com/00ebw8R.jpeg" class="top-image" alt="Locked Video">

    <!-- Short text -->
    <div class="notice-text">
       Unlock the FULL video after installing 1 FREE app

</body>
</html>
